<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Contact#</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sudent of studentList">
        <th scope="row">1</th>
        <td>{{ sudent.fname }}</td>
        <td>{{ sudent.email }}</td>
        <td>{{ sudent.contact }}</td>
      </tr>
    </tbody>
  </table>
